services:
  # The FastAPI Backend
  - type: web
    name: sentra-pay-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sentra-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  # The PostgreSQL Database
  - name: sentra-db
    databaseName: sentra_pay
    user: sentra_user
    plan: free # Limits: 1GB storage, shared CPU
    ipAllowList: [] # Secure by default (internal access only)

  # Redis Cache (Optional for MVP, but good for performance)
  # Note: Render Redis Free tier is not persistent, which is fine for caching.
  - name: sentra-redis
    plan: free
