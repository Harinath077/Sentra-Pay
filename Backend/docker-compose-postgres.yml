version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: sentra-pay-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sentra_secure_2026
      POSTGRES_DB: fraud_detection
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentra-network

  redis:
    image: redis:7-alpine
    container_name: sentra-pay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sentra-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sentra-network:
    driver: bridge
